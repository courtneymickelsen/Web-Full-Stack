<div class="row">
    <div class="col-xs-12">
        <div class="col-md-5">
            <cms-contact-list
            (contactWasSelected)="selectedContact = $event"
            ></cms-contact-list>
        </div>
        <div class="col-md-7">
            <cms-contact-detail
            *ngIf="selectedContact"
            [contact]="selectedContact"
            ></cms-contact-detail>
        </div>
    </div>
</div>
